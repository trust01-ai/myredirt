  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      animation: breathing 2s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% {
        transform: scale(0.95);
        filter: brightness(0.95);
      }
      50% {
        transform: scale(1.05);
        filter: brightness(1.05);
      }
    }

    .loading-text {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
